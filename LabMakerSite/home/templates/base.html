{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d70f620614.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
              <a href="{% url 'bem-vindos' %}"><img width="240" height="110" src="{% static 'img/10 Laboratorio IF Maker SB 300px.png' %}" alt="logo-lab-IF-Maker-São-Borja" loading="lazy"></a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="navbar-brand" href="{% url 'quem-somos' %}">Quem somos</a>
                  <a class="nav-link active" aria-current="page" href="{% url 'projetos' %}">Projetos</a>
                  <a class="nav-link" href="{% url 'atividades' %}">Atividades</a>
                  <a class="nav-link" href="{% url 'cursos' %}">Cursos</a>
                  <a class="nav-link" href="{% url 'contato' %}">Contato</a>
                </div>
              </div>
          </nav>
        {% block content %}
        {% endblock %}
        <footer class="footer navbar-fixed-bottom">
            <p>Lab IF Maker São Borja - 2022</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
